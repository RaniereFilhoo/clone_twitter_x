{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '#' %}" />
    <title>Apagar Comentario / X</title>
</head>
<body>
    <h1>Tem certeza que deseja apagar o comentario abaixo ?</h1>
    <p class="detail_nome"><span>Nome:</span> {{ object.nome }}</p>
    <p class="detail_comment"><span>Comentario:</span> {{ object.comentario }}</p>
    <form method="POST" action=".">
        {% csrf_token %}
        <input type="submit" id="botao_confirmar" value="Sim, tenho certeza">
        <input type="reset" id="botao_confirmar" value="Voltar" onclick="location.href =  '{% url 'listaComentarios' %}'">
    </form>
</body>
</html>
