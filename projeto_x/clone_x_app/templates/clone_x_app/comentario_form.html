{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static '#' %}"/>
    <title>Enviar Comentario</title>
</head>
<body>
    <form method="POST" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" id="botao_enviar" value="Enviar">
        <input type="reset" id="botao_enviar" value="Voltar" onclick="location.href =  '{% url 'listaComentarios' %}'">
      </form>
</body>
</html>
